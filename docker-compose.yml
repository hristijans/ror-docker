version: '2'
services: 
  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password 
      MYSQL_DATABSE: rorapp 
      MYSQL_USER: mavrovo 
      MYSQL_PASSWORD: password
    ports: 
      - "3307:3306"
  app:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - ".:/ror-docker"
    ports: 
      - "3001:3000"
    depends_on:
      - db
    links:
      - db
    environment:
      DB_USER: rorapp
      DB_PASSWORD: password 
      DB_NAME: rorapp 
      DB_HOST: db